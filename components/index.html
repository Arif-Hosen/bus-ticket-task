<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css link -->

<body style="background-color: gainsboro;">
    <header>
        <div class="bg-light  ">
            <nav class="navbar  navbar-expand-lg navbar-light  ">

                <div class="container-fluid  container mx-auto">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand " href="#">Bus Ticket</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">BUS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">CRUISE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">HELP TO BUY</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">CANCEL TICKET</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">CONTACT</a>
                            </li>

                        </ul>

                    </div>
                </div>

            </nav>
        </div>

        <!-- Banner -->
        <section class="">
            <div class="banner text-light d-flex align-items-center justify-content-center">
                <div class="text-center container">
                    <h2>MOST RELIABLE BUS TICKET SOLUTION</h2>
                    <h6>No. 1 online Ticketing Network</h6>
                    <button style="background-color:deepskyblue; font-weight: 700;"
                        class="p-1 px-2 border-0 rounded">Bus
                        Booking</button>
                    <button style="margin-left: -5px; font-weight: 700;" class=" p-1 px2 border-0 rounded">Hotel
                        Booking</button>
                    <div class="d-flex justify-content-center">
                        <div class="mt-3  row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2">
                                <input class="p-1" placeholder="From" type="text">
                            </div>
                            <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-2">
                                <input class="p-1" placeholder="To" type="text">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2">
                                <input class="p-1" placeholder="Journery Date" type="text">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2">
                                <input class="p-1 " placeholder="Return Date" type="text">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2">
                                <input class="p-1" style="width: 190px; background-color:deepskyblue ;"
                                    placeholder="Return Date" value="Search" type="button">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <!-- notice -->
        <section>
            <div style="margin-top: -25px;" class="d-flex justify-content-center">
                <p class=" shadow-lg p-2 mb-5 bg-body rounded"><span class="fw-bold fs-3 ">NOTICE</span> Please
                    also use
                    of of our
                    call service for any kind of
                    information
                </p>
            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <button class="shadow-lg p-2 mb-5  rounded p-1 px-2 border-0"
                        style="background-color:deepskyblue; font-weight: 700; width: 200px;">Call For Info</button>
                    <button class="shadow-lg p-2 mb-5  rounded p-1 px-2 border-0"
                        style="margin-left: -5px; font-weight: 700; width: 200px;"
                        class=" p-1 px2 border-0">12345</button>
                </div>
            </div>
            <div class="text-center">
                <button class="border rounded-pill px-5 fw-bold text-light" style="background-color:chocolate;"
                    type="submit">OFFER</button>
            </div>

        </section>
